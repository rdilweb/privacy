{% for post in site.posts %}
    <h3>
        <a href="{{ post.url | relative_url }}">
            {{ post.title }}
        </a>
    </h3>

    <span>Published {{ post.date | date: "%b %-d, %Y" }}.</span>

    {{ post.excerpt }}

    <a href="{{ post.url | relative_url }}">Read More...</a>
{% endfor %}
