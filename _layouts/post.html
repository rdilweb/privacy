---
layout: default
---
{% include components/binds/sidebar-anchor.html %}
{%- assign date_format = "%b %-d, %Y" -%}

<header>
    <h1>{{ post.title | escape }}</h1>

    <p>
        <span>
            By {{ post.author | escape | default: "Reece Dunham" }}
        </span>
        <span>
            - published {{ post.date | date: date_format }}.
        </span>
    </p>
</header>

{{ content }}
